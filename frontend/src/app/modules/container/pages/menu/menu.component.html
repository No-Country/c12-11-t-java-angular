<main class="container">

  <div class="row align-items-center mt-3">
    <div class="col-1">
      <a href="#" class="btn m-0 border-0">
        <fa-icon [icon]="faChevronLeft"/>
      </a>
    </div>
    <div class="col-10">
      <h1 class="menu-title m-0 text-center d-inline-block w-100">Almuerzo y Cena</h1>
    </div>
  </div>


  <app-input-search-menu/>

  <app-group-button-filter-menu [filters]="filters"/>

  <app-deck-menu
    [title]="menu.title"
    [food]="menu.food"
    *ngFor="let menu of data.menu; let i = index"
  />

</main>


<footer class="menu-footer sticky-bottom bg-light align-content-center " [class.d-none]="isButtonSuccessDisabled">
  <div class="d-flex justify-content-center align-items-center h-100">
    <a href="#" class="btn btn-dark">Ver mi pedido</a>
  </div>
</footer>
