<!--TODO: Refactor-> Componente spinner-->
<div *ngIf="isLoading" class="d-flex justify-content-center">
  <div class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>


<main *ngIf="!isLoading" class="container">
  <section class="row align-items-center mt-3">
    <div class="col-1">
      <a class="btn m-0 border-0" routerLink="''">
        <fa-icon [icon]="faChevronLeft"/>
      </a>
    </div>
    <div class="col-10">
      <h1 class="m-0 text-center d-inline-block w-100">{{menuService.tipoMenu}}</h1>
    </div>
  </section>

  <section class="row">
    <div class="d-none d-md-block col-md-3"></div>
    <div class="col-12 col-md-9">
      <div class="d-block d-md-flex justify-content-between align-content-center">
        <div class="flex-grow-1">
          <app-input-search-menu/>
        </div>
        <div class="d-none d-md-flex justify-content-center align-items-center">
          <app-button-modal-order-details/>
        </div>
      </div>
    </div>
  </section>

  <section class="row">
    <div class="col-12 col-md-3">
      <app-group-button-filter-menu [filtersCategories]="menuService.getCategories()"
                                    [filtersMenu]="menuService.getTipoMenu()"

      />
    </div>
    <div class="col-12 col-md-9">
      <ng-container *ngFor="let menu of menuService.createMenu()">
        <app-deck-menu [menu]="menu"/>
      </ng-container>
    </div>

  </section>


</main>


<footer [class.d-none]="disabledFooter()"
        class="menu-footer sticky-bottom bg-light align-content-center d-md-none">
  <div class="d-flex justify-content-center align-items-center h-100">
    <a class="btn btn-dark" routerLink="/container/shopping">Ver mi pedido</a>
  </div>
</footer>
