<div class="container">
  <div class="shopping-cart-container">
    <div class="row mb-3">
      <div class="col-4 icon-back">
        <button type="button" class="btn btn-light d-md-none d-block">
          <fa-icon
            [icon]="faAngleLeft"
            (click)="goBack()"
            class="fa-lg"
          ></fa-icon>
        </button>
        <button
          type="button"
          class="btn btn-light d-none d-md-block"
          (click)="goBack()"
        >
          <fa-icon [icon]="faArrowLeft"></fa-icon> Regresar
        </button>
      </div>
      <div class="col d-md-none">
        <h1 class="title-page">Tu Pedido</h1>
      </div>
    </div>
    <app-tabs></app-tabs>
    <div class="product-selected-container">
      <div class="row product-selected">
        <div class="col-3 col-md-5">
          <div class="img-container">
            <img src="assets/img/imgTest.jpg" alt="" />
          </div>
        </div>
        <div class="col-6 col-md-3 no-padding">
          <p class="text-product-selected text-product-selected-md">
            Producto Seleccionado
          </p>
          <div class="input-group">
            <button
              class="btn btn-outline-danger"
              type="button"
              id="button-addon1"
              (click)="minusProduct()"
            >
              <fa-icon [icon]="faMinus"></fa-icon>
            </button>
            <input
              type="text"
              class="form-control"
              value="{{ valueDefaul }}"
              aria-label="Example text with button addon"
              aria-describedby="button-addon1"
            />
            <button
              class="btn btn-outline-primary"
              type="button"
              id="button-addon2"
              (click)="addproduct()"
            >
              <fa-icon [icon]="faPlus"></fa-icon>
            </button>
          </div>
        </div>
        <div class="col-3 col-md">
          <p class="text-product-selected text-end text-left">
            {{ price | currency }}
          </p>
        </div>
      </div>

      <hr />
    </div>
    <div class="delivery-container">
      <div class="delivery-detail-container">
        <h1 class="title-page">Detalle de Entrega</h1>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="inlineRadioOptions"
            id="inlineRadio1"
            value="option1"
            checked
          />
          <label class="form-check-label" for="inlineRadio1">Delivery</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="inlineRadioOptions"
            id="inlineRadio2"
            value="option2"
          />
          <label class="form-check-label" for="inlineRadio2"
            >Retiro en el Local</label
          >
        </div>
      </div>
      <h1 class="title-page mt-3">Notas</h1>
      <input
        class="form-control form-control-sm"
        type="text"
        placeholder="example"
        aria-label=".form-control-sm example"
      />

      <div class="order-summary-container">
        <h1 class="title-page mt-3 mb-3">Resumen del Pedido</h1>
        <div class="row mb-2">
          <div class="col">
            <h2 class="subtitle-page">Producto</h2>
          </div>
          <div class="col text-end">
            <h2 class="subtitle-page">{{ price | currency }}</h2>
          </div>
        </div>
        <div class="row mb-2">
          <div class="col">
            <h2 class="subtitle-page">Envio</h2>
          </div>
          <div class="col text-end">
            <h2 class="subtitle-page">{{ price - 2000 | currency }}</h2>
          </div>
        </div>
        <div class="row mb-2">
          <div class="col">
            <h2 class="subtitle-page">Propina</h2>
          </div>
          <div class="col text-end">
            <h2 class="subtitle-page">{{ price - 3500 | currency }}</h2>
          </div>
        </div>
        <hr />
        <div class="row mb-2">
          <div class="col">
            <h2 class="subtitle-page-bold">Total</h2>
          </div>
          <div class="col text-end">
            <h2 class="subtitle-page-bold">{{ price - 3500 | currency }}</h2>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row text-center d-none d-md-block mb-3">
    <div class="col"><button class="btn btn-dark btn-lg  " routerLink="/container/pay">Ir a Pagar</button></div>
  </div>

</div>
<app-footer-mobile text="Ir a pagar " path="pay"></app-footer-mobile>
