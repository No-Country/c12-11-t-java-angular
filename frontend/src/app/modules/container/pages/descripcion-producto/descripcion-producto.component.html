<main *ngIf="showPlate" class="min-vh-100 container-lg">
  <div [style.background-image]="plate?'url(' +plate.urlImagen + ')':''" class="hero"></div>

  <div class="container">

    <h1 class="text-title">{{plate ? plate.categoria : ''}}</h1>
    <h2 class="text-title">{{plate ? plate.precio : ''}}</h2>
    <p class="text-break text-truncate text-muted">{{plate ? plate.descripcion : ''}}</p>

    <app-product-optional/>

  </div>
</main>
<footer *ngIf="showPlate" class="descripcion-footer sticky-bottom bg-light  ">

  <div class="d-flex justify-content-between align-items-center">
    <app-button-counter [maxValue]="plate?plate.stock:0" [minValue]="1" [value]="1"/>
    <button (click)="addCart()" class="btn btn-dark" id="button">Agregar a mi pedido</button>
  </div>
</footer>


<main *ngIf="!showPlate" class="min-vh-100 container text-center">
  <h2>No se selecciono un producto</h2>
  <a class="btn btn-info" routerLink="/container/menu">ver menu</a>
</main>
