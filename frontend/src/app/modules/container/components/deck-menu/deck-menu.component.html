<div class="container">

  <h2 class="deck-title d-block d-md-none">{{title}}</h2>

  <app-card-menu
    [id]=oneFood.id
    [title]=oneFood.title
    [stars]=oneFood.stars
    [imageUrl]=oneFood.imageUrl
    [timeMin]=oneFood.timeMin
    [description]=oneFood.description
    [timeMax]=oneFood.timeMax
    [price]=oneFood.price
    *ngFor="let oneFood of food; let i = index"/>

</div>
