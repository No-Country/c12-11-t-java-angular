<h2 class="deck-title d-block d-md-none">{{productType.title}}</h2>

<div class="d-block d-md-none">
  <app-card-plate
    [product]="product"
    *ngFor="let product of productType.products; let i = index"/>
</div>
<div class="d-none d-md-block">
  <app-card-modal-plate-details [product]="product" *ngFor="let product of productType.products; let i = index"/>
</div>
