<div class="card rounded border-black">
  <div class="row h-100 g-0">
    <div class="col-4 bg-dark rounded-start">
      <img [src]="imageUrl" class="img-fluid rounded-start " alt="{{imageUrl}}">
    </div>
    <div class="col-8">
      <div class="d-md-flex d-block  flex-column justify-content-between">
        <div class="card-body justify-content-center align-content-center">
          <h5 class="card-title">{{title}}</h5>
          <!-- Mobile -->
          <p class="card-text d-md-none d-sm-block ">
            <app-star-menu [filled]="i < stars" *ngFor="let star of [1, 2, 3, 4, 5]; let i = index"></app-star-menu>
            <small class="text-body-secondary"> - {{timeMin}}-{{timeMax}} min | ${{price}}
            </small>
          </p>
          <!-- Desktop -->
          <div class="d-none d-md-block card-text">
            <h5 class="card-title pt-2">${{price}}</h5>
            <p class="text-muted pt-2">{{description}}</p>
            <!-- TODO preguntar por Figma -->
            <!--
            <app-star-menu [filled]="i < stars" *ngFor="let star of [1, 2, 3, 4, 5]; let i = index"></app-star-menu>
            <p><small class="text-body-secondary"> {{timeMin}}-{{timeMax}} min</small></p>
            -->
          </div>
        </div>
        <div class="d-flex d-none d-md-block p-3 align-self-end">
          <button class="btn btn-dark">+</button>
        </div>
      </div>
    </div>
  </div>
</div>
