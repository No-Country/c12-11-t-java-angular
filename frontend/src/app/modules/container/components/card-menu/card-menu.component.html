<div class="card  rounded border-black">
  <div class="row g-0">
    <div class="col-4 bg-dark rounded-start ">
      <img [src]="imageUrl" class="img-fluid rounded-start" alt="{{imageUrl}}">
    </div>
    <div class="col-8">
      <div class="card-body h-100 d-flex flex-column  flex-grow-1">
        <div class="d-flex justify-content-between  d-md-block flex-wrap">
          <h6 class="card-title">{{title}}</h6>
          <h6 class="card-title">${{price}}</h6>
        </div>
        <div class="d-flex justify-content-between flex-row flex-md-column h-100  mt-1">
          <p class=" d-block d-md-none card-text "> {{truncateTextMobile()}}</p>
          <p class=" d-none d-md-block card-text">{{truncateTextDektop()}}</p>
          <div class="align-self-end">
            <button class="btn btn-dark ">+</button>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
