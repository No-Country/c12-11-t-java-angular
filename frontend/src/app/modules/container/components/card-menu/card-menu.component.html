<div class="card  rounded border-black">
  <div class="row g-0">
    <div class="col-4 bg-dark rounded-start ">
      <img [src]="product.imageUrl" class="img-fluid rounded-start" alt="{{product.imageUrl}}">
    </div>
    <div class="col-8">
      <div class="card-body h-100 d-flex flex-column  flex-grow-1">
        <div class="d-flex justify-content-between  d-md-block flex-wrap">
          <h6 class="card-title">{{product.title}}</h6>
          <h6 class="card-title">${{product.price}}</h6>
        </div>
        <div class="d-flex justify-content-between flex-row flex-md-column h-100  mt-1">
          <p
            class=" d-block d-md-none card-text "> {{ product.description| slice:0:45 }}{{ product.description.length > 45 ? '...' : '' }}</p>
          <p
            class=" d-none d-md-block card-text">{{ product.description| slice:0:150 }}{{ product.description.length > 150 ? '...' : '' }}</p>
          <div class="align-self-end">
            <button class="btn btn-dark " (click)="addCart()">+</button>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
