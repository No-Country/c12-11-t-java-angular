<div class="carousel d-block d-md-none">
  <div class="button-group ">
    <app-button-filter-menu
      (click)="toggleViewAll($event)"
      [isActive]="!filter.activateFilters"
      [name]="'Ver todos'"
    />

    <app-button-filter-menu
      (click)="toggleSinTacc($event)"
      [isActive]="filter.activateFilterSinTacc"
      [name]="'Sin Tacc'"
    />
    <app-button-filter-menu
      (click)="toggleVegano($event)"
      [isActive]="filter.activateFilterVegano"
      [name]="'Vegano'"
    />
    <app-button-filter-menu
      (click)="toggleNames(name)"
      *ngFor="let name of filtersNames; let i = index"
      [isActive]="filter.activateFilterByNames.includes(name)"
      [name]="name"
    />
  </div>
</div>
