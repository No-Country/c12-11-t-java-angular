<div class="carousel d-block d-md-none">
  <div class="button-group ">

    <app-button-filter-menu
      [name]="'Ver todos'"
      [isActive]="activeViewAll"
      (click)="toggleViewAll($event)"
    />

    <app-button-filter-menu
      [name]="'Sin Tacc'"
      [isActive]="activateSinTacc"
      (click)="toggleSinTacc($event)"
    />
    <app-button-filter-menu
      [name]="'Vegano'"
      [isActive]="activateVegano"
      (click)="toggleVegano($event)"
    />
    <app-button-filter-menu
      [name]="filter"
      [isActive]="activateNames.includes(filter)"
      (click)="toggleNames(filter)"
      *ngFor="let filter of filters; let i = index"
    />
  </div>
</div>
